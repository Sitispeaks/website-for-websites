{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Title -->
{% block title %} Request Reset Password | wfw {% endblock title %}
<!-- End of title -->

<!-- Body -->
{% block body_block %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <div class="">
                <p class="display-4">Request Reset Password</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-primary" value="Request Password Reset">
                </form>
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>

{% endblock body_block %}
<!-- End of body -->
