{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Title -->
{% block title %} Register | wfw {% endblock title %}
<!-- End of title -->

<!-- Body -->
{% block body_block %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-2">            
        </div>
        <div class="col-md-8">
            <div class="">
                <p class="display-4">register</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    {{ user_profile_form|crispy }}
                    <input type="submit" class="btn btn-primary" value="Register">
                </form>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

{% endblock body_block %}
<!-- End of body -->
